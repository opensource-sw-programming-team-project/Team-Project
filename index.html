<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HanbatBot</title>
    <style>
        @keyframes slide-in {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            transition: background-color 0.3s ease, color 0.3s ease; /* ë‹¤í¬ ëª¨ë“œ ì „í™˜ ì• ë‹ˆë©”ì´ì…˜ */
        }
        body.dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .chat-container {
            width: 600px;
            height: 710px;
            display: flex;
            flex-direction: column;
            border-radius: 20px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            background-color: #ebebeb;
            transition: background-color 0.3s ease;
        }
        body.dark-mode .chat-container {
            background-color: #1e1e1e;
        }
        .chat-header {
            background-color: #000000;
            color: rgb(255, 255, 255);
            text-align: center;
            padding: 15px;
            font-size: 1.1em;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        body.dark-mode .chat-header {
            background-color: #333333;
        }
        .chat-messages {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            border-top: 1px solid #ffffff;
            border-bottom: 1px solid #e0e0e0;
            text-align: left;
            display: flex;
            flex-direction: column-reverse;
            transition: background-color 0.3s ease;

            /* ë°°ê²½ ì´ë¯¸ì§€ ì¶”ê°€ */
            background-image: url('picture.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        body.dark-mode .chat-messages {
            background-color: #2c2c2c;
            border-color: #444444;

            /* ë°°ê²½ ì´ë¯¸ì§€ ì¶”ê°€ */
            background-image: url('picture_dark.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .message {
            margin: 10px 0;
            padding: 10px 15px;
            max-width: 70%;
            word-wrap: break-word;
            border-radius: 15px;
            position: relative;
            font-size: 0.95em;
            border: 2px solid #ccc;
            animation: slide-in 0.3s ease-in-out;
        }
        .user-message {
            background-color: #e8f4fc;
            align-self: flex-end;
            color: #000000;
            border-radius: 15px 15px 0 15px;
            border: 2px solid #1e90ff;
        }
        body.dark-mode .user-message {
            background-color: #375a7f;
            color: #ffffff;
        }
        .bot-message {
            background-color: #f9f9f9;
            align-self: flex-start;
            color: #000000;
            border-radius: 15px 15px 15px 0;
            border: 2px solid #ff8c00;
        }
        body.dark-mode .bot-message {
            background-color: #444444;
            color: #ffffff;
        }
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 3px solid #000000;
            background-color: #fafafa;
            transition: background-color 0.3s ease;
        }
        body.dark-mode .chat-input {
            background-color: #333333;
            border-color: #444444;
        }
        .chat-input input {
            flex-grow: 1;
            padding: 15px;
            border: 1px solid #000000;
            border-radius: 8px;
            font-size: 1em;
        }
        body.dark-mode .chat-input input {
            background-color: #2c2c2c;
            color: #ffffff;
        }
        .chat-input button {
            background-color: #000000;
            color: rgb(255, 255, 255);
            border: none;
            padding: 10px;
            margin-left: 8px;
            cursor: pointer;
            border-radius: 8px;
            font-size: 1.5em;
        }
        body.dark-mode .chat-input button {
            background-color: #555555;
        }
        .stop-button:hover {
            background-color: #ff3333; /* ë§ˆìš°ìŠ¤ ì˜¬ë ¸ì„ ë•Œ ìƒ‰ìƒ ë³€í™” */
        }
        .loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(0, 0, 0, 0.2);
            border-top: 3px solid #000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <b>êµ­ë¦½í•œë°­ëŒ€í•™êµ</b>
            <button id="theme-toggle"></button></button>
        </div>
        <div class="chat-messages" id="chat-messages">
            <!-- ë©”ì‹œì§€ ë‚´ìš©ì€ ìŠ¤í¬ë¦½íŠ¸ì—ì„œ ì¶”ê°€ -->
        </div>
        <div class="chat-input">
            <input type="text" id="chat-input" placeholder="ë©”ì‹œì§€ ChatBPT" />
            <button>â†‘</button>
            <button class="stop-button" id="stop-button">STOP</button>
        </div>
    </div>

    <script>
        let typingInterrupted = false;
        let isTyping = false;
        let currentBotMessage = null;

        document.getElementById("stop-button").addEventListener("click", () => {
            typingInterrupted = true;
            const chatMessages = document.getElementById("chat-messages");
            const interruptionMessage = document.createElement("div");
            interruptionMessage.classList.add("message", "bot-message");
            interruptionMessage.textContent = "ë§ì„ ëŠì–´...? ë‘ê³  ë´ìš”...";
            chatMessages.prepend(interruptionMessage);
        });
        // í…Œë§ˆ ì „í™˜ ê¸°ëŠ¥
        document.addEventListener("DOMContentLoaded", () => {
            const body = document.body;
            const themeToggle = document.getElementById("theme-toggle");

            // ë¡œì»¬ ìŠ¤í† ë¦¬ì§€ì—ì„œ í…Œë§ˆ ìƒíƒœ ë¡œë“œ
            const savedTheme = localStorage.getItem("theme");
            if (savedTheme === "dark") {
                body.classList.add("dark-mode");
                themeToggle.textContent = "â˜€ï¸";
            }

            themeToggle.addEventListener("click", () => {
                const isDarkMode = body.classList.toggle("dark-mode");
                themeToggle.textContent = isDarkMode ? "â˜€ï¸" : "ğŸŒ™";
                localStorage.setItem("theme", isDarkMode ? "dark" : "light");
            });
        });
        document.getElementById("chat-input").addEventListener("keypress", function (e) {
            if (e.key === "Enter") {
                document.querySelector(".chat-input button").click();
            }
        });
        // íƒ€ì´í•‘ íš¨ê³¼ í•¨ìˆ˜ (HTML íƒœê·¸ì™€ í…ìŠ¤íŠ¸ ì²˜ë¦¬)
        function typeMessage(element, message, speed) {
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = message; // ë©”ì‹œì§€ë¥¼ HTMLë¡œ íŒŒì‹±
            const nodes = Array.from(tempDiv.childNodes); // í…ìŠ¤íŠ¸ì™€ íƒœê·¸ë¥¼ ë¶„ë¦¬

            let index = 0;

            function type() {
                if (typingInterrupted) {
                    return;
                }
                if (index < nodes.length) {
                    const node = nodes[index];

                    if (node.nodeType === Node.TEXT_NODE) {
                        // í…ìŠ¤íŠ¸ ë…¸ë“œ ì²˜ë¦¬
                        const text = node.textContent;
                        let textIndex = 0;

                        function typeText() {
                            if (typingInterrupted) {
                                return;
                            }
                            if (textIndex < text.length) {
                                element.innerHTML += text.charAt(textIndex);
                                textIndex++;
                                setTimeout(typeText, speed);
                            } else {
                                index++;
                                type();
                            }
                        }
                        typeText();
                    } else {
                        // íƒœê·¸ ë…¸ë“œ ì²˜ë¦¬ (HTML íƒœê·¸ëŠ” ì¦‰ì‹œ ì¶”ê°€)
                        element.appendChild(node.cloneNode(true));
                        index++;
                        type();
                    }
                }
            }

            type();
        }

        document.querySelector(".chat-input button").addEventListener("click", async () => {
            const inputField = document.getElementById("chat-input");
            const messageText = inputField.value.trim();

            if (messageText !== "") {
                const chatMessages = document.getElementById("chat-messages");

                // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶œë ¥
                const userMessage = document.createElement("div");
                userMessage.classList.add("message", "user-message");
                userMessage.textContent = `${messageText}`;
                chatMessages.prepend(userMessage);

                inputField.value = "";

                // ë¡œë”© ìŠ¤í”¼ë„ˆ ì¶”ê°€
                const loadingMessage = document.createElement("div");
                loadingMessage.classList.add("message", "bot-message");
                const spinner = document.createElement("div");
                spinner.classList.add("loading-spinner");
                loadingMessage.appendChild(spinner);
                chatMessages.prepend(loadingMessage);

                
                // ì±—ë´‡ì˜ ì‘ë‹µì„ ë°›ì•„ì˜¤ê¸°
                const response = await fetch('http://127.0.0.1:5000/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: messageText }),
                });

                const data = await response.json();

                // ë¡œë”© ìŠ¤í”¼ë„ˆ ì œê±°
                chatMessages.removeChild(loadingMessage);

                // ì±—ë´‡ ë©”ì‹œì§€ë¥¼ ìƒì„±
                const botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");

                // íƒ€ì´í•‘ íš¨ê³¼ ì‹œì‘
                chatMessages.prepend(botMessage);
                typingInterrupted = false; // ìƒˆ ë©”ì‹œì§€ë¥¼ ì…ë ¥í•˜ë©´ ì¤‘ë‹¨ ìƒíƒœ ì´ˆê¸°í™”
                isTyping = true; // íƒ€ì´í•‘ ì‹œì‘ ìƒíƒœë¡œ ì„¤ì •
                currentBotMessage = botMessage; // í˜„ì¬ íƒ€ì´í•‘ ì¤‘ì¸ ë©”ì‹œì§€ ì €ì¥
                typeMessage(botMessage, data.response, 50); // íƒ€ì´í•‘ ì†ë„ ì„¤ì •
            }
        });
    </script>
</body>
</html>
